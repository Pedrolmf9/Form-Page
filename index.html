<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/alpha-men" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="side-container">
            <img class="side-image" src="imgs/photo-1529974019031-b0cd38fd54fc.avif">
            <div class="side-body">
                <h1>Osform</h1>           
            </div>
        </div>
        <div class="main-container">
            <h3 class="heading">This is a form</h3>
            <form action="example.com/path" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone_number">Phone Number:</label>
                <input type="number" id="phone_number" name="phone_number">
                <button type="submit">Submit</button>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
                <label for="con_password">Confirm password:</label>
                <input type="text" id="con_password" name="con_password" required>
            </form>
            <p class="final-text">that's it!</p>
        </div>
    </div>      
</body>
</html>

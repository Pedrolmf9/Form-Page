<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/alpha-men" rel="stylesheet">
    <script src="script.js" defer></script> 
    <title>Form</title>
</head>
<body>
        <div class="side-container">
            <img class="side-image" src="imgs/photo-1529974019031-b0cd38fd54fc.avif">
            <div class="side-body">
                <img src="imgs/logo.png" alt="logo" id="logo">
                <h1>Osform</h1>           
            </div>
        </div>
        <div class="main-container">
            <h3 class="heading">Hello! Please sign up this form, your life will never be same:</h3>
            <form>
                <div class="form">
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="con_password">Confirm password:</label>
                        <input type="password" id="con_password" name="con_password" required>
                        <p class="warning"></p>
                    </div>
                </div>
                
                <button type="submit" id="submit">Submit</button>

            </form>
            <p class="final-text">Thank you! You will hear from us soon...</p>
        </div>
</body>
</html>
